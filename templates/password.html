{% extends "application.html" %}

{% block title %}
    Builder - Change Password
{% endblock %}

{% block main %}
  <div class="wrapper">
<!--    <h1>Log</h1>-->
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Change Password</h3>
        </div>
        <div class="panel-body">
          <form action="{{ url_for('password') }}" method="post">
            <div class="form-group">
              <label for="password">Current Password</label>
              <input type="password" class="form-control" name="password" placeholder="current password">
            </div>
            <div class="form-group">
              <label for="new">New Password</label>
              <input type="password" class="form-control" name="new" placeholder="new password">
            </div>
            <div class="form-group">
              <label for="confirmation">Confirmation</label>
              <input type="password" class="form-control" name="confirmation" placeholder="same password">
            </div>
            <button type="submit" class="btn btn-primary pull-right">Change Password</button>
            <a type="submit" class="btn btn-link pull-right" href="javascript:history.back()">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
